name: Build Qt App for Windows (MinGW)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Qt 6 MinGW
      uses: jurplel/install-qt-action@v4
      id: install-qt
      with:
        version: '6.8.*'                  # измени если твоя версия Qt другая
        host: windows
        target: desktop
        arch: win64_mingw
        install-deps: true

    - name: Create build directory (idempotent)
      run: New-Item -ItemType Directory -Path build -Force

    - name: Configure CMake
      working-directory: build
      shell: bash
      run: |
        cmake .. \
          -DCMAKE_BUILD_TYPE=Release \
          -G "MinGW Makefiles" \
          -DCMAKE_PREFIX_PATH="${{ steps.install-qt.outputs.qt-path }}"

    - name: Build
      working-directory: build
      shell: bash
      run: cmake --build . --config Release --parallel

    - name: Deploy Qt dependencies + copy exe
      working-directory: build
      shell: bash
      run: |
        mkdir -p deploy
        windeployqt --release open_work.exe \
                    --dir deploy \
                    --no-translations \
                    --no-quick-import \
                    --no-system-d3d-compiler \
                    --no-opengl-sw

        cp open_work.exe deploy/

    - name: Create ZIP
      run: Compress-Archive -Path build/deploy/* -DestinationPath open_work-windows.zip -Force

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: open_work-windows
        path: open_work-windows.zip
        retention-days: 14
