name: Build Qt App for Windows (MSVC)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows-msvc:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install Qt 6 MSVC
      uses: jurplel/install-qt-action@v4
      id: install-qt
      with:
        version: '6.7.2'                  # стабильная, можно 6.8.* если хочешь, но 6.7 реже глючит
        host: windows
        target: desktop
        arch: win64_msvc2019_64           # ← ключевой момент: MSVC вместо MinGW!
        install-deps: true
        cache: true

    - name: Setup MSVC environment
      uses: ilammy/msvc-dev-cmd@v1      # активирует vcvarsall.bat (Visual Studio tools)
      with:
        toolset: 14.29                 # соответствует msvc2019

    - name: Create build directory
      run: New-Item -ItemType Directory -Path build -Force

    - name: Configure CMake (MSVC)
      working-directory: build
      shell: cmd                       # ← используем cmd вместо bash, потому что MSVC
      run: |
        cmake .. ^
          -DCMAKE_BUILD_TYPE=Release ^
          -G "NMake Makefiles" ^
          -DCMAKE_PREFIX_PATH="%QT_ROOT_DIR%" ^
          -DCMAKE_VERBOSE_MAKEFILE=ON

    - name: Build
      working-directory: build
      shell: cmd
      run: cmake --build . --config Release --parallel

    - name: Deploy Qt dependencies + copy exe
      working-directory: build
      shell: cmd
      run: |
        mkdir deploy
        windeployqt --release open_work.exe --dir deploy
        copy open_work.exe deploy\

    - name: Create ZIP
      run: Compress-Archive -Path build\deploy\* -DestinationPath open_work-windows.zip -Force

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: open_work-windows-msvc
        path: open_work-windows.zip
        retention-days: 14
